<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="productName" class="p-2">Product Name: </label>
        <input type="text" class="form-control mb-2" id="productName">
        <label for="productPrice" class="p-2">Product Price: </label>
        <input type="number" class="form-control mb-2" id="productPrice">
        <label for="productCategory" class="p-2">Product Category: </label>
        <input type="text" class="form-control mb-2" id="productCategory">
        <label for="productDesc" class="p-2">Product Desc: </label>
        <textarea type="text" id="productDesc" class="form-control mb-2"></textarea>
        <button type="submit" onclick="addProduct();" class="btn btn-info d-block w-100"  id="addBtn">Add Product</button>
        <button type="submit" onclick="updateProduct();" class="btn btn-warning d-none w-100" id="updateBtn">Update Product</button>
    </div>
    <div class="table w-75 mx-auto my-5">
        <input type="text" oninput="searchProdct(this.value)" class="form-control w-75 mx-auto my-5" placeholder="Search Product Name...">
        <table class="table text-center">
            <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Desc</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tBody">
            
            </tbody>
        </table>
    </div>





  <link rel="stylesheet" href="bootstrap.bundle.min.js">
  <script src="test.js"></script>  
</body>
</html>
